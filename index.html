<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Town Hall Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        Town Hall <span><h2 id="h1-bingo">Bingo</h2></span>
      </h1>
    </header>
    <button id="play-bingo">Play Bingo</button>
    <div id="bingo-container"></div>
    <section>
      <div id="close-add-words">X</div>
      <textarea
        id="own-words"
        placeholder="Add your words, separate them by comma"
      ></textarea>
      <div id="preview-of-words"></div>
      <div id="option-btn-container">
        <button class="option-btn" id="remove-all">Remove all words</button>
        <button class="option-btn" id="submit">Submit</button>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
